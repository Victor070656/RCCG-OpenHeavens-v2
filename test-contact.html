<!DOCTYPE html>
<html>
<head>
    <title>Test Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #0d47a1; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0a3d91; }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 4px; display: none; }
        .alert.show { display: block; }
        .alert-success { background: #d1fae5; color: #065f46; border: 1px solid #34d399; }
        .alert-error { background: #fee2e2; color: #991b1b; border: 1px solid #f87171; }
    </style>
</head>
<body>
    <h1>Test Contact Form</h1>

    <div id="alertMessage" class="alert"></div>

    <form id="contactForm">
        <div class="form-group">
            <label>First Name *</label>
            <input type="text" name="first_name" required value="John">
        </div>

        <div class="form-group">
            <label>Last Name *</label>
            <input type="text" name="last_name" required value="Doe">
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" required value="john.doe@example.com">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone" value="+234 800 000 0000">
        </div>

        <div class="form-group">
            <label>Subject *</label>
            <select name="subject" required>
                <option value="">Select a subject</option>
                <option value="General Inquiry" selected>General Inquiry</option>
                <option value="Prayer Request">Prayer Request</option>
                <option value="Planning a Visit">Planning a Visit</option>
                <option value="Partnership">Partnership</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Message *</label>
            <textarea name="message" rows="5" required>This is a test message from the contact form.</textarea>
        </div>

        <button type="submit" id="submitBtn">Send Test Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const form = this;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('submitBtn');
            const alertMessage = document.getElementById('alertMessage');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            fetch('admin/handlers/submit-contact.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);

                alertMessage.className = 'alert show ' + (data.success ? 'alert-success' : 'alert-error');
                alertMessage.textContent = data.message;

                if (data.success) {
                    form.reset();
                }

                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Message';
            })
            .catch(error => {
                console.error('Error:', error);
                alertMessage.className = 'alert show alert-error';
                alertMessage.textContent = 'Network error: ' + error.message;

                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Message';
            });
        });
    </script>
</body>
</html>
